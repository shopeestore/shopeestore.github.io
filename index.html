<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Store</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        html, body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 10px;
            margin-bottom: 16px;
        }

        div#app {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .search-wrapper {
            position: relative;
        }

        .search-wrapper label {
            position: absolute;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.5);
            top: 8px;
            left: 12px;
            z-index: -1;
            transition: 0.15s all ease-in-out;
        }

        /* .search-wrapper input {
            padding: 4px 12px;
            color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.12);
            transition: 0.15s all ease-in-out;
            background: white;
        } */
        .search-wrapper input {
            padding: 10px 12px;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 20px; /* Add border-radius to round the corners */
            transition: 0.15s all ease-in-out;
            background: #ff7d60;
            width: 100%;
        }
        
        .search-wrapper input:focus {
            outline: none;
            transform: scale(1.05);
        }

        .search-wrapper input:focus + label {
            font-size: 12px;
            transform: translateY(-24px) translateX(-12px);
        }

        .search-wrapper input::-webkit-input-placeholder {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
            font-weight: 100;
            font-weight: bold; /* Make the placeholder text bold */
        }
        

        .wrapper {
            display: flex;
            max-width: 100%;
            flex-wrap: wrap;
            padding-top: 12px;
        }

        .card {
            box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 6px,
                rgba(0, 0, 0, 0.117647) 0px 1px 4px;
            max-width: 124px;
            margin: 12px;
            transition: 0.15s all ease-in-out;
            align-items: center;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card a {
            text-decoration: none;
            padding: 12px;
            color: #03a9f4;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card a img {
            height: 100px;
        }

        .card a small {
            font-size: 10px;
            padding: 4px;
        }

        .hotpink {
            background: hotpink;
        }

        .green {
            background: green;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid rgba(0, 0, 0, 0.12);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="search-wrapper">
            <input type="text" v-model="search" placeholder="Silahkan Ketik Kode Produk Disini" />
            <!-- <label>Silahkan Ketik Kode Produk Disini</label> -->
        </div>
        
        <div class="wrapper">
            <div class="card" v-for="post in filteredList">
                <a v-bind:href="post.link">
                    <img v-bind:src="post.img" />
                    <small>{{ post.author }}</small>
                    {{ post.title }}
                </a>
            </div>
        </div>
    </div>
